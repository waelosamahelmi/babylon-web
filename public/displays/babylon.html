<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon Promo</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .frame-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-width: 0;
    }
    /* Fallback for old IE */
    .frame-container iframe {
      border: 0;
      frameborder: 0;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe 
      src="https://helmies.fi/ads/babylon-ad.html" 
      frameborder="0" 
      scrolling="no" 
      allowfullscreen="true"
      allow="autoplay"
      marginwidth="0"
      marginheight="0"
    ></iframe>
  </div>
  <!--[if lte IE 8]>
  <script type="text/javascript">
    document.getElementsByTagName('iframe')[0].frameBorder = '0';
  </script>
  <![endif]-->
</body>
</html>
